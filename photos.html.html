<body>
<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="11.jpg" style="width:40%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="2.jpg" style="width:40%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="12.jpg" style="width:40%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="8.jpg" style="width:25%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="5.jpg" style="width:25%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="6.jpg" style="width:25%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="11.jpg" style="width:40%" onclick="currentSlide(1)" alt="Dumitrita Pascariuc">
    </div>
    <div class="column">
      <img class="demo cursor" src="2.jpg" style="width:40%" onclick="currentSlide(2)" alt="Dumitrita Pascariuc">
    </div>
    <div class="column">
      <img class="demo cursor" src="12.jpg" style="width:40%" onclick="currentSlide(3)" alt="Dumitrita Pascariuc">
    </div>
    <div class="column">
      <img class="demo cursor" src="8.jpg" style="width:25%" onclick="currentSlide(4)" alt="Dumitrita Pascariuc">
    </div>
    <div class="column">
      <img class="demo cursor" src="5.jpg" style="width:25%" onclick="currentSlide(5)" alt="Dumitrita Pascariuc">
    </div>    
    <div class="column">
      <img class="demo cursor" src="6.jpg" style="width:25%" onclick="currentSlide(6)" alt="Dumitrita Pascariuc">
    </div>
  </div>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace("active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += "active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</body>
